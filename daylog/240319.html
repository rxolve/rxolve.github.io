<ul>
<li>메가스터디에 전달할 api 개발이 끝났고 방금 메일을 썼다.</li>
<li>외부 개발팀와 협업을 하는게 얼마만인지 모르겠다. 오늘은 개발을 한 시간보다 문서를 정리한 시간이 더 길다.</li>
<li>기능 구현을 하면서 설계에 빠진 부분들을 찾아내고 추가한다. 테스트 데이터를 세팅하고 꼼꼼히 테스트한다. 혼자 개발할 때보다 더 친절한 개발자가 된다.</li>
<li>어떤 피드백이 올지 모르지만 무엇이든 대응할 수 있겠다는 생각이 든다. 고민은 충분히 했고, 이제는 가볍게 퇴근이다.</li>
