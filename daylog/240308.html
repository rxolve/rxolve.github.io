<ul>
<li>
<p>어제 작업한 전역로깅미들웨어와 예외처리필터를 배포했는데 응답이 간헐적으로 실패했다. 쿠키문제일까 싶어 기다려봤는데 슬랙에 이슈가 올라오자 바로 롤백. 원인은 미들웨어에서 응답을 두번 전달할 때마다 에러가 났던 것. 응답 전문을 로깅하려 무리한게 실수였다. 더 큰 실수는 스테이징에서 꼼꼼히 확인하지 않은 것.</p>
</li>
<li>
<p>장애시간은 15분정도로 파악된다. 다운타임. 그 시간동안 유저와 회사사람들은 얼마나 불편했을까 생각하면 내 기분도 다운. 그래서 다운타임인가보다.</p>
</li>
